<!DOCTYPE html>
<html>
<head>
  <title>YJINLEE</title>
  <meta charset="utf-8"/>

  <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="48x48" href="/favicon.ico">

  <!-- modify stylesheet depending on the page -->
  <link rel="stylesheet" type="text/css" href="/templates/main.css">

<body>
  <div class="container">
    <header>
      <div class="row">
        <h1 class="align-center title col-md-4">
          <a class="title" href="/">YJINLEE</a>
        </h1>
      </div>
      <div class="row">
        <ul class="menu row col-md-8">
          <li class="col-2 menu-li">
            <a class="menu-content" href="/blog">blog</a>
          </li>
          <li class="col-3 menu-li">
            <a class="menu-content" href="/projects">projects</a>
          </li>
          <li class="col-4 menu-li">
            <a class="menu-content" href="/visiting">visiting notes</a>
          </li>
          <li class="col-3 menu-li">
            <a class="menu-content" href="/profile">introduction</a>
          </li>
        </ul>
      </div>
      <div class="row">
        <p class="align-center">Short Introduction goes here</p>
      </div>
    </header>
    <div class="container">
      {{ range .Posts}}
      <div class="post row justify-content-center">
	      <h2 class="col-8"><a href="/blog/{{.ID}}">{{.Title}}</a></h2>
        <div class="date">{{.CreatedAt}}</div>
      </div>
      {{end}}
    </div>
    <footer class="row">
      <p class="creator">Created by<a href="https://www.fb.com/brianlee0829">@YongJinLee</a>.</p>
