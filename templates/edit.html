{{template "header.html"}}
    <div class="container">
      <form action="/edit/post/{{.ID}}" method="post">
        <div class="form-group">
          <label for="Title">Title</label>
          <input type="text" name="title" class="form-control" id="blog-title" value="{{.Title}}">
        </div>
        <div class="form-group">
          <label for="date">Created Date</label>
          <input type="text" name="date" class="form-control" id="date" value="{{.CreatedAt}}">
		</div>
		<div class="form-group">
 		   <label for="content">Content</label>
  		   <textarea class="form-control" name="content" id="content" rows="20">{{.Body}}</textarea>
  		</div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <footer class="row">
      <p class="creator">Created by<a href="https://www.fb.com/brianlee0829">@YongJinLee</a>.</p>
      <p class="check">
        <a href="#">Back to top</a>
      </p>
    </footer>
  </div>


</body>
