{{template "header.html"}}
<body>
  <div class="container">
    <header>
      <div class="title-row">
        <h2 class="title">
          <a class="title" href="/">YJINLEE</a>
        </h2>
        <p class="title-intro">Notes on tech, stock market, and life</p>
      </div>
      <div class="menu-row row">
        <ul class="menu">
          <li class="menu-li">
            <a class="menu-content" href="/blog">blog</a>
          </li>
          <li class="menu-li">
            <a class="menu-content" href="/projects">projects</a>
          </li>
          <li class="menu-li">
            <a class="menu-content" href="/visiting">visiting notes</a>
          </li>
          <li class="menu-li">
            <a class="menu-content" href="/profile">introduction</a>
          </li>
        </ul>
      </div>
    </header>
    <div class="container">
      <form action="/upl" method="post">
        <div class="form-group">
          <label for="Title">Title</label>
          <input type="text" name="title" class="form-control" id="blog-title" placeholder="Title">
        </div>
        <div class="form-group">
          <label for="date">Created Date</label>
          <input type="text" name="date" class="form-control" id="date" placeholder="Date">
		</div>
		<div class="form-group">
 		   <label for="content">Content</label>
  		   <textarea class="form-control" name="content" id="content" rows="20"></textarea>
  		</div>
		  
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <footer class="row">
      <p class="creator">Created by<a href="https://www.fb.com/brianlee0829">@YongJinLee</a>.</p>
      <p class="check">
        <a href="#">Back to top</a>
      </p>
    </footer>
  </div>


</body>
